<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logoDark.png" type="image/x-icon">

    <link rel="stylesheet" href="./style/assets.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/fonts.css">


    <script src="..JS/contacts.js"></script>
    <script src="./JS/navigateToSignUp.js"></script>


    <title>Join</title>

</head>

<body>
    <div class="screen-Logo" id="logo-container">
        <img src="./img/logoDark.png" alt="Logo" id="logoscreen" class="join-logo">
        <img src="./img/logoDark.png" alt="" class="final-logo">
    </div>
    <div class="mein">


        <div class="identify">
            <span> Not a Join user?</span>
            <button onclick="navigateToSignUp()">Sign up</button>
        </div>
        <div class="center">
            <div class="logIn">
                <div class="logInHeader">
                    <span>Log in</span>
                    <hr>
                </div>

                <form class="logInDate">

                    <div class="logInPersonal">
                        <div class="inputEmail">
                            <input type="email" name="email" id="email" placeholder="Email" required>
                            <img src="./img/mail.png" alt="mail Logo">
                        </div>

                        <div class="inputPasword">
                            <input type="password" name="password" id="password" placeholder="Password" required>
                            <img src="./img/lock.png" alt="Lock">

                        </div>
                        <p class="error">Check your email and pasword. Plase try again</p>
                    </div>

                    <div class="checkbox">
                        <div class="checkboxResult">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <p>Remember me</p>
                        </div>
                        <button>I forgot my password</button>
                    </div>

                </form>
                <div class="allLogInBtn">
                    <button class="logInButton">Log In</button>
                    <button class="logInButtonGuest">Guest Log in </button>
                </div>
            </div>
        </div>
        <footer>
            <a href="./html/privacyPolicy.html">Privacy Policy </a>
            <a href="./html/legalNotice.html"> Legal notice</a>
        </footer>
    </div>
</body>

</html>
