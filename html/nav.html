<html lang="de">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="shortcut icon" href="../img/logoDark.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/assets.css">

<body>
    <header>
        <img src="../img/Capa3.png" alt="logo" style="display: none;">

        <div class="log-in-info">
            <a href="#">
                <img class="help" src="../img/help.png" alt="help img">

            <button onclick="navToggel()" id="user-init"> GG </button>
            <div class="nav-toggel" id="myLinks">

        <div class="logo">
            <img src="../img/Capa2.png" alt="logo">
        </div>

        <div class="menu">
            <div class="summary">

                    <img src="../img/summary.png" alt="Summary Logo">

                </div>
            </div>
            <div class="addTask">
                <div class="addTaskMenu">
                    <img src="../img/addTask.png" alt="task Logo">

                </div>
            </div>
            <div class="contacts">
                <div class="contactsMenu">
                    <img src="../img/contact.png" alt="Contact Logo">
                    <button onclick="navigateToContacts()">Contacts</button>
                </div>
            </div>
        </div>

        <div class="ofice bottom-menu-link d-none-mobile">
