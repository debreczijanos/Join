<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/logoDark.png" type="image/x-icon">

    <script src="../JS/navigation.js"></script>

    <link rel="stylesheet" href="../style/summary.css">
    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/header.css">

    <script src="../JS/navToggel.js"></script>
    <script src="../JS/includeHTML.js"></script>
    <script src="../JS/currentDate.js" defer></script>
    <script src="../JS/summary.js" defer></script>
    <script src="../JS/navHighlight.js" defer></script>



    <title>Join</title>

</head>

<body>
    <div class="gesamt">
        <div id="include-container"></div>


        <div class="mein-content">
            <div class="summary-header">
                <span>Join 360</span>
                <hr class="hr-center">
                <p>Key Metrics at a Glance</p>
                <hr class="hr-bottom">
            </div>
            <div class="sumamry-ctn-grating">
                <div class="summary-ctn">
                    <div class="summary-to-do-done">
                        <div class="ctn-to-do" onclick="navigateToBoard()">
                            <div class="pen-img">
                                <img src="../img/pencilbg.png" alt="pen img ">
                            </div>
                            <div class="summary-number">
                                <span class="summary-to-do"> 0 </span>
                                <p>To-do</p>
                            </div>
                        </div>

                        <div class="ctn-done" onclick="navigateToBoard()">
                            <div class="ctn-to-do">
                                <div class="check-img">
                                    <img src="../img/checkbg.png" alt="pen img ">
                                </div>
                                <div class="summary-number">
                                    <span class="summary-done"> 0 </span>
                                    <p>Done</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="urgent-ctn" onclick="navigateToBoard()">
                        <div class="urgent-ctn-img">
                            <img src="../img/urgent.png" alt="urgent img">
                            <div class="urgent-ctn-number">
                                <span class="urgent-number">1 </span>
                                <p>Urgent</p>
                            </div>

                        </div>
                        <hr>
                        <div class="date">
                            <span id="current-date"> October 16, 2022</span>
                            <p>Upcoming Deadline</p>
                        </div>
                    </div>

                    <div class="tasks-ctn">
                        <div class="tasks-ctn-board" onclick="navigateToBoard()">
                            <span class="all-tasks-board"> 5 </span>
                            <p>tasks in Board</p>
                        </div>
                        <div class="tasks-ctn-board" onclick="navigateToBoard()">
                            <span class="tasks-in-progress">2</span>
                            <p>Tasks in Progress</p>
                        </div>
                        <div class="tasks-ctn-board" onclick="navigateToBoard()">
                            <span class="awaiting-feedback">2</span>
                            <p>Awaiting Feedback</p>
                        </div>

                    </div>
                </div>
                <div class="greating">
                    <span>Good morning, </span>
                    <h1>Guest . </h1>
                </div>
            </div>
        </div>
        <script>
            // Rufe die Funktion auf, um "header.html" in das Element mit der ID "include-container" einzufügen
            includeHTML('#include-container', './nav.html', function () {
                // Header-Funktionalität initialisieren
                initializeHeader();
            });

            function initializeHeader() {
                setUserInitial();
                activateLogoutButton();
                setupOverlayClose();
            }
        </script>
</body>

</html>
