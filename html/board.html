<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <script src="../JS/board.js"></script>
</head>
<body>

<div class="whole-content">
    <!-- Seitenleiste (grauer Balken) -->
    <aside class="black-nav-bar">
        <div class="logo">
            <img class="logo-img" src="../img/Capa2.png" alt="logo">
        </div>
        <div class="nav-item-container">
            <div class="nav-item">Summary</div>
            <div class="nav-item">Add Task</div>
            <div class="nav-item">Board</div>
            <div class="nav-item">Contacts</div>
        </div>
        <div class="nav-footer">
            <div>Privacy Policy</div>
            <div>Legal notice</div>
        </div>
    </aside>

    <!-- Header (helleres WeiÃŸ) -->
    <header class="header">
        <div class="second-header-div">
            <h2>Kanban Project Management Tool</h2>
            <div>
                <div class="log-in-info">
                    <a href="#">
                        <img class="help" src="../img/help.png" alt="help img">
                    </a>
                </div>
                <div class="user-icon">SM</div>
            </div>
        </div>
    </header>

    <section class="white-side-content">
        <div class="inner-content-container">
            <section class="board-header">
                <div class="title-board">
                    <h2>Board</h2>
                </div>
                <div class="task-choice-nav">
                    <input type="text" placeholder="Find Task" id="task-search">
                    <button onclick="openTaskField()">Add task</button>
                </div>
            </section>

            <div class="content-class" id="content"></div>
        </div>
    </section>
</div>

</body>
</html>
