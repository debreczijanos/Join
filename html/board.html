<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="../style/board.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <script src="../JS/board.js" defer></script>
    <style>
        /* Initial versteckt */
        .d-none {
            display: none;
        }
    </style>
</head>
<body>

<div class="whole-content">
    <!-- Seitenleiste (grauer Balken) -->
    <aside class="black-nav-bar">
        <div class="logo">
            <img class="logo-img" src="../img/Capa2.png" alt="logo">
        </div>
        <div class="nav-item-container">
            <div class="nav-item">Summary</div>
            <div class="nav-item">Add Task</div>
            <div class="nav-item">Board</div>
            <div class="nav-item">Contacts</div>
        </div>
        <div class="nav-footer">
            <div>Privacy Policy</div>
            <div>Legal notice</div>
        </div>
    </aside>

    <!-- Header (helleres WeiÃŸ) -->
    <header class="header">
        <div class="second-header-div">
            <h2>Kanban Project Management Tool</h2>
            <div>
                <div class="log-in-info">
                    <a href="#">
                        <img class="help" src="../img/help.png" alt="help img">
                    </a>
                </div>
                <div class="user-icon">SM</div>
            </div>
        </div>
    </header>

    <section class="white-side-content">
        <div class="inner-content-container">
            <section class="board-header">
                <div class="title-board">
                    <h2>Board</h2>
                </div>
                <div class="task-choice-nav">
                    <input type="text" placeholder="Find Task" id="task-search">
                    <button onclick="openTaskField()">Add task</button>
                </div>
            </section>

            <!-- Dynamischer Bereich -->
            <div class="content-class" id="content"></div>
        </div>
    </section>
</div>

<!-- Statischer Add Task Bereich -->
<div class="background-box d-none" id="show-hide-class">
    <div class="great-open-Task">
        <div class="title-and-out">
            <h2>Add Task</h2>
            <span onclick="closeTaskWindow()">X</span>
        </div>

        <div class="form-section">
            <div class="first-form">
                <form>
                    <label for="title">Titel<span class="required">*</span></label>
                    <input type="text" id="title" placeholder="Enter a title" required>

                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter a Description"></textarea>

                    <label for="assigned">Assigned to</label>
                    <select id="assigned">
                        <option value="" disabled selected>Select contacts to assign</option>
                    </select>
                </form>
            </div>

            <div class="division-line"></div>

            <div class="second-form">
                <form>
                    <label for="due-date">Due date<span class="required">*</span></label>
                    <div class="date-input">
                        <input type="text" id="due-date" placeholder="dd/mm/yyyy" required>
                        <span class="calendar-icon">ðŸ“…</span>
                    </div>

                    <label for="priority">Prio</label>
                    <div class="priority-buttons">
                        <button class="priority-button urgent">Urgent
                            <img src="../img/Priorityhigh.png" alt="arrows upwards">
                        </button>
                        <button class="priority-button medium">Medium
                            <img src="../img/Prioritymiddel.png" alt="priority middle">
                        </button>
                        <button class="priority-button low">Low
                            <img src="../img/Prioritylow.png" alt="priority low">
                        </button>
                    </div>

                    <label for="category">Category<span class="required">*</span></label>
                    <select id="category" required>
                        <option value="" disabled selected>Select task category</option>
                    </select>

                    <label for="subtasks">Subtask</label>
                    <div class="subtasks">
                        <div class="input-container">
                            <input type="text" placeholder="Add new subtask">
                            <button class="add-subtask-button">+</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="required-field-message">
            * This field is required
        </div>

        <div class="button-container">
            <button class="cancel-button" onclick="closeTaskWindow()">Cancel
                <span>X</span>
            </button>
            <button class="create-task-button">Create Task
                <img src="../img/checkbg.png" alt="">
            </button>
        </div>
    </div>
</div>

</body>
</html>
