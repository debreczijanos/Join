<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban - JOIN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="whole-content">
    <!-- Navigation -->
    <div class="black-nav-bar">
      <div class="logo">JOIN</div>
      <div class="nav-item">Dashboard</div>
      <div class="nav-item">Tasks</div>
      <div class="nav-footer">© 2024 JOIN</div>
    </div>

    <!-- Main Content -->
    <div class="white-side-content">
      <!-- Header -->
      <header class="header">
        <h2>Task Board</h2>
        <div class="user-icon">U</div>
      </header>

      <!-- Task Board -->
      <div class="inner-content-container">
        <button class="create-task-button">Task erstellen</button>

        <!-- Form Container -->
        <div class="background-box d-none">
          <div class="great-open-Task">
            <div class="title-and-out">
              <h2>Neue Aufgabe erstellen</h2>
            </div>
            <div class="form-section">
              <div class="first-form">
                <label for="task-title-input">Titel<span class="required">*</span></label>
                <input type="text" id="task-title-input" placeholder="Task Titel eingeben">

                <label for="task-desc-input">Beschreibung</label>
                <textarea id="task-desc-input" placeholder="Beschreibung eingeben"></textarea>

                <label>Priorität</label>
                <div class="priority-buttons">
                  <button class="priority-button urgent">Dringend</button>
                  <button class="priority-button medium">Mittel</button>
                  <button class="priority-button low">Niedrig</button>
                </div>
              </div>
            </div>
            <div class="button-container">
              <button class="cancel-button">Abbrechen</button>
              <button class="create-task-button">Task erstellen</button>
            </div>
          </div>
        </div>

        <!-- Task Summary Container -->
        <div id="task-summary-container" class="d-none">
          <div id="task-summary" class="task-summary">
            <h3>Task Zusammenfassung</h3>
            <p><strong>Titel:</strong> <span id="task-title"></span></p>
            <p><strong>Beschreibung:</strong> <span id="task-desc"></span></p>
            <p><strong>Priorität:</strong> <span id="task-priority"></span></p>
            <button id="close-summary-btn">Schließen</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
