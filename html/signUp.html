<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logoDark.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/singUp.css">
    <link rel="stylesheet" href="../style/style.css">

    <script src="../JS/navigateToIndex.js"></script>
    <script src="../JS/signUpSubmit.js"></script>

    <title>Join</title>
</head>

<body>

    <div class="mein-singUp">
        <div class="logo">
            <img src="../img/logoDark.png" alt="Logo">

        </div>
        <div class="center">
            <img class="arrow-left-line" src="../img/arrow-left-line.png" alt="arrow left" onclick="navigateToIndex()">
            <div class="sign-up">
                <div class="sign-up-header">
                    <span>Sign up</span>
                    <hr>
                </div>


                <form class="sign-up-daten" id="signUpForm">
                    <div class="input-ctn">
                        <div class="costume-input">
                            <input type="text" id="nameInput" required placeholder="Name ">
                            <img src="../img/person.png" alt="person">
                        </div>
                        <div class="costume-input">
                            <input type="email" id="emailInput" required placeholder="Email ">
                            <img src="../img/mail.png" alt="mail">
                        </div>
                        <div class="costume-input">
                            <input type="password" id="passwordInput" required placeholder="Password ">
                            <img src="../img/lock.png" alt="lock">
                        </div>
                        <div class="costume-input">
                            <input type="password" id="confirmPasswordInput" required placeholder="Confirm Password ">
                            <img src="../img/lock.png" alt="lock">
                        </div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="acceptTerms">
                        <span>I accept the <a href="../html/privacyPolicy.html"> Privacy policy </a> </span>
                    </div>

                    <button disabled class="sign-up-btn" id="submitButton">Sign up</button>
                </form>
            </div>
        </div>
        <div id="successMessage">You Signed Up successfully</div>
        <footer>
            <a href="../html/privacyPolicy.html">Privacy Policy </a>
            <a href="../html/legalNotice.html"> Legal notice</a>
        </footer>
    </div>



</body>

</html>
