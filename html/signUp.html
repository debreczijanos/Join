<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logoDark.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/singUp.css">
    <link rel="stylesheet" href="../style/style.css">

    <script src="../JS/signUpSubmit.js" defer></script>
    <script src="../JS/signUpSubmitValide.js" defer></script>
    <script src="../JS/login.js" defer></script>



    <title>Join</title>

    <style>
        #error {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            color: red;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>

    <div class="main-singUp">
        <div class="logo">
            <img src="../img/logoDark.png" alt="Logo">
        </div>
        <div class="center">
            <div class="sign-up">
                <div class="sign-up-header">
                    <img class="arrow-left-line" src="../img/arrow-left-line.png" alt="arrow left"
                        onclick="navigateToIndex()">
                    <span>Sign up</span>
                    <hr>
                </div>

                <form class="sign-up-daten" id="signUpForm">
                    <div class="input-ctn">
                        <div class="costume-input">
                            <input type="text" id="nameInput" required placeholder="Name ">
                            <img src="../img/person.png" alt="person">
                        </div>
                        <label for="emailInput" class="costume-input">
                            <input type="email" id="emailInput" required placeholder="Email " pattern=".+@example\.com">
                            <img src="../img/mail.png" alt="mail">
                        </label>
                        <label for="password" class="costume-input">
                            <input type="password" id="passwordInput" required placeholder="Password ">
                            <img src="../img/lock.png" alt="lock">
                        </label>
                        <label for="password" class="costume-input">
                            <input type="password" id="confirmPasswordInput" required placeholder="Confirm Password ">
                            <img src="../img/lock.png" alt="lock">
                        </label>
                    </div>
                    <div id="error"></div>
                    <div class="checkbox">
                        <input type="checkbox" id="acceptTerms">
                        <span>I accept the <a href="../html/privacyPolicy.html"> Privacy policy </a> </span>
                    </div>

                    <button disabled class="sign-up-btn" id="submitButton" onclick="handleSubmit(event)">Sign
                        up</button>
                </form>
            </div>
        </div>
        <div id="successMessage">You Signed Up successfully</div>
        <footer>
            <a href="../html/pPolicy.html">Privacy Policy </a>
            <a href="../html/lNotice.html"> Legal notice</a>
        </footer>
    </div>

</body>

</html>
