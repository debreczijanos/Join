/* nur provisorisch css f端r button*/

<body onload="loadContacts()">

   
    <div class="gesamt">
        <div id="include-container"></div>


        <div class="mein-content">

            <section class="contacts-container">
                <div id="contactId"></div>
            </section>

           
<div class="form-container">
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit" class="createButton">Create</button>
    </form>
    <div class="error" style="display:none; color:red;">Fehler: Bitte 端berpr端fen Sie Ihre Eingaben.</div>
</div>

        </div>

        <script>
            // Rufe die Funktion auf, um "header.html" in das Element mit der ID "include-container" einzuf端gen
            includeHTML('#include-container', './nav.html');

// wird der kontakt ihn firebase gespeichert
            document.getElementById('userForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();

        try {
            await saveUserData(name, email, phone);
            alert('Benutzer erfolgreich erstellt!');
        } catch (error) {
            console.error('Fehler beim Speichern der Benutzerdaten:', error);
            document.querySelector('.error').style.display = 'block';
        }
    });
   
    

        </script>

    </div>
