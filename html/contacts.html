<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../img/logoDark.png" type="image/x-icon">

    <link rel="stylesheet" href="../style/summary.css">

    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/nav.css">
    <link rel="stylesheet" href="../style/assets.css">
    <link rel="stylesheet" href="../style/contacts.css">


    <script src="../JS/navToggel.js"></script>
    <script src="../JS/includeHTML.js"></script>
    <script src="../JS/contacts.js"></script>
    <script src="../JS/firebase.js"></script>
    <script src="../JS/signUpSubmit.js"></script>
    <script src="../JS/currentDate.js"></script>

    <title>Join</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .contacts-container {
            height: 90vh;
            width: 380px;
        }

        .white-box {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .contact-baloon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgb(122, 122, 209);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* nur provisorisch css für button*/
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* profesorisch button */
    </style>

</head>

<body onload="loadContacts()">


    <div class="gesamt">
        <div id="include-container"></div>


        <div class="mein-content">

            <section class="contacts-container">
                <div id="contactId"></div>
            </section>

            <button onclick="openClosePopUp('open', key = false)" class="addContactButton position-fixed">Add new
                Contact
                <img src="../img/person.png" alt=""></button>


            <div class="form-container">
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">E-Mail-Adresse:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Telefonnummer:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <button type="submit" class="createButton">Create</button>
                </form>
                <div class="error" style="display:none; color:red;">Fehler: Bitte überprüfen Sie Ihre Eingaben.</div>
            </div>
        </div>
        <!--  popup fenster für kontakt hinzufügen-->
        <div id="modalBackground" onclick="openClosePopUp('close')" class="bg-popUp show">

        </div>
        <div onclick="openClosePopUp(event)" class="popUp slide-in">

            <div class="popUp-logo">

                <div id="return_mobilePopUp" class="return-mobilePopUp displayNone">
                    <img onclick="openClosePopUp('close')" src="../img/close.png" alt="Close Button">
                </div>

                <div class="logo-box">
                    <img class=".logo-side-board" src="../img/Capa2.png" alt="Logo">
                </div>

                <div class="edit-logo-box">
                    <img class="edit-logo addLogo" src="../img/add-contact.png" alt="Add Contact">
                </div>
            </div>

            <div class="popUp-content">

                <div class="close-button">
                    <img onclick="openClosePopUp('close')" src="../img/close.png" alt="Close Button">
                </div>

                <div class="pic_inputs">
                    <div class="center-pic">
                        <img class="profile-pic" src="../img/empty-profil.png" alt="Profile Picture">
                    </div>

                    <div class="contact_input">
                        <form class="form" id="addContactForm" onsubmit="createNewContact(event)">

                            <input id="name" placeholder="Name" type="text" onblur="validateEditField('name')"
                                oninput="checkFormFields2()">
                            <div id="nameError" class="error-message"></div>


                            <input id="email" placeholder="Email" type="email" onblur="validateEditField('email')"
                                oninput="checkFormFields2()">
                            <div id="emailError" class="error-message"></div>

                            <input type="tel" id="tel" placeholder="Phone" onblur="validateEditField('tel')"
                                oninput="checkFormFields2()">
                            <div id="telError" class="error-message" style="color: red; display: block;">Please enter a
                                valid telephone number (starting with +).</div>

                            <div class="contact_button">
                                <button type="button" onclick="openClosePopUp('close')"
                                    class="cancel-Button">Cancel</button>
                                <button id="createSubmit" type="submit" class="createButton" disabled="">Create
                                    Contact</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Rufe die Funktion auf, um "header.html" in das Element mit der ID "include-container" einzufügen
        includeHTML('#include-container', './nav.html');

        document.getElementById('userForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Verhindert die Standardaktion des Formulars

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();

            try {
                await saveUserData(name, email, phone); // Speichert die Daten in Firebase
                alert('Benutzer erfolgreich erstellt!');
                loadContacts(); // Aktualisiert die Kontaktliste
            } catch (error) {
                console.error('Fehler beim Speichern der Benutzerdaten:', error);
                document.querySelector('.error').style.display = 'block';
            }
        });


    </script>
    </div>
</body>

</html>
